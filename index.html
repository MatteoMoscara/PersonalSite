<style>
  /* Stili */
  body {
    transition: background-color 1s, color 1s;
  }
  .hero-section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    position: relative;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
  }

  .hero-content {
    z-index: 1; /* Assicura che il contenuto sia visibile sopra l'immagine di sfondo */
  }

  .hero-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.5); /* Sovrappone un overlay per migliorare il contrasto del testo */
    z-index: 0;
  }

  .random-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .pirandello-quote {
    font-style: italic;
    text-align: center;
    margin-top: 20px;
  }

  .card {
    transition: transform 0.3s;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .py-10 {
    padding-top: 8rem !important;
    padding-bottom: 8rem !important;
}
.sticky-text {
  position: sticky;
  top: 20px;
  transition: transform 0.1s ease-out;
}
</style>

<body>
  <!-- Hero Section -->
  <section id="hero" class="hero-section p-0 position-relative">
    <div id="particles-js" class="w-100 position-absolute" style="z-index: 1;"></div>
    <div class="hero-content position-absolute w-100 text-center" style="z-index: 2; top: 50%; transform: translateY(-50%);">
      <div class="sticky-text">
        <h1 class="display-2">Benvenut*</h1>
        <p class="text-dark fs-4">Ogni volta che Mi visiti, vedrai qualcosa di diverso...</p>
      </div>
    </div>
  </section>


  <div class="container py-5">
    <!-- Biografia Section -->
    <section id="bio" class="mb-5 py-10">
      <div class="sticky-text">
        <h2 class="display-4 mb-lg-5 text-center">Chi sono</h2>
        <p id="dynamic-text-bio" class="lead text-dark fs-4 text-center">Sono una professionista creativo, ambizioso e sempre alla ricerca di nuove sfide.</p>
        <div class="pirandello-quote">
          <blockquote id="quote" class="text-dark fs-5">"Così è (se vi pare)"</blockquote>
        </div>
      </div>
    </section>


    <!-- Sezione Progetti -->
    <section id="progetti" class="mt-5 sticky-text">
      <h2 class="display-4 mb-lg-5 text-center">Riflessioni</h2>
      <div class="row text-dark text-center" id="projects-container"></div>
    </section>

    <!-- Contenuto Random -->
    <section id="random-content" class="mt-5">
      <div class="random-content mt-5 sticky-text" style="margin-top: 80px!important">
        <button id="change-layout" class="btn change-layout my-5"><i title="Non sempre è facile cambiare">Basta! Cambio</i></button>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
    particles: {
      number: { value: 90, density: { enable: true, value_area: 800 } },
      color: { value: "#555555" },
      shape: {
        type: "circle",
        stroke: { width: 0, color: "#000000" },
        polygon: { nb_sides: 5 },
      },
      opacity: { value: 0.6, random: false, anim: { enable: true } },
      size: { value: 2, random: true, anim: { enable: false } },
      line_linked: { enable: true, distance: 150, color: "#555555", opacity: 0.7, width: 1 },
      move: { enable: true, speed: 2, direction: "none", random: true },
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "grab" },
        onclick: { enable: true, mode: "push" },
        resize: true,
      },
      modes: {
        grab: { distance: 140, line_linked: { opacity: 1 } },
        bubble: { distance: 400, size: 40, duration: 2 },
        repulse: { distance: 200 },
      },
    },
    retina_detect: true,
  });
  </script>
  <script>
    // Colori e sfondi random
    const colors = ["#fafad2", "#e0ffff", "#fff3f0", "#d0f0c0", "#fdf8eb", "#f8f8ff", "#fffaf0", "#fff5e1", "#f5e6fa", "#f0fff8"];
    const bioTexts = [
      "Mi presento come ambizioso, ma forse c'è molto di più che non riesco nemmeno a definire...",
      "Questo sito riflette solo una parte di me, ma quanto di me riesci davvero a vedere?",
      "Sono molte cose, alcune chiare, altre ancora da scoprire... e tu, cosa percepisci?",
      "Ogni giorno cambio, mi evolvo, proprio come le idee che mi attraversano."
    ];
    const quotes = [
      "\"Ciascuno di noi si crede uno, ma non è vero: è tanti, secondo le possibilità d'essere che sono in noi.\"",
      "\"La vita o la si vive o la si scrive.\"",
      "\"Io sono colui che mi si crede.\"",
      "\"La realtà non è mai come la si vede: la verità è soprattutto immaginazione.\""
    ];
    const heroImages = [
      'img/hero/alba.jpg',
      'img/hero/ponte.webp',
      'img/hero/architettura.jpg',
      'img/hero/natura-morta.jpg',
      'img/hero/paesaggio.jpg'
    ];
    const projects = [
      {
        img: 'https://res.cloudinary.com/dagi6bwtd/image/upload/w_500,h_500,c_thumb/v1681733804/foto/Rifugio-pomilio.jpg',
        title: 'Oggetti',
        text: 'Ci sono oggetti che non valgono nulla agli occhi del mondo, ma per noi hanno un valore inestimabile. Non per ciò che sono, ma per ciò che rappresentano. Sono frammenti di un passato che non possiamo riavere indietro, ma che vive ancora attraverso loro. Una vecchia fotografia, una lettera ingiallita, un libro consumato dal tempo, un orologio fermo a quell’ora precisa, un semplice braccialetto… oggetti che, per altri, sono solo cose, ma per noi sono pezzi di cuore. <br> I.S.'
      },
      {
        img: 'https://res.cloudinary.com/dagi6bwtd/image/upload/w_500,h_500,c_thumb/v1681733804/foto/Francavilla-al-mare.jpg',
        title: 'Mosaico in evoluzione',
        text: "Spesso mi fermo a riflettere su chi sono realmente, ma ogni volta la risposta sembra diversa, come se il mio \"io\" fosse un mosaico in continuo cambiamento. Ogni esperienza, relazione o sfida aggiunge una tessera nuova, alcune brillanti, altre scure, ma tutte essenziali. Mi rendo conto che cercare di definirmi con un’unica etichetta è limitante: sono l'insieme di tutto ciò che ho vissuto, ma anche delle potenzialità che ancora non ho espresso."
      },
      {
        img: 'https://res.cloudinary.com/dagi6bwtd/image/upload/w_500,h_500,c_thumb/v1681733804/foto/salto.jpg',
        title: 'Il valore dei piccoli traguardi',
        text: "Ogni passo avanti, anche il più piccolo, ha un peso enorme. Non importa quanto lontano sia il traguardo finale, ciò che conta è guardarsi indietro e rendersi conto di quanta strada si è già percorsa."
      },
      {
        img: 'img/robin_williams.jpg',
        title: 'La vita in un trattino',
        text: "\"Se vi dovesse capitare di passare davanti alla mia tomba, vedrete due date, con un trattino in mezzo.<br>\
                Bene, guardate attentamente quel trattino.<br>\
                É l'unica cosa che conta\"<br>\
                <i>Robin Williams (1951 - 2014)</i>"
      },
    ];

    // Funzione per cambiare sfondo della hero in modo casuale
    function changeHeroBackground() {
      const heroSection = document.getElementById('hero');
      const randomImage = heroImages[Math.floor(Math.random() * heroImages.length)];
      heroSection.style.backgroundImage = `url(${randomImage})`;
    }

    // Funzione per randomizzare colori, testi e immagini
    function randomize() {
      // Cambia colore di sfondo e testo
      document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.color = colors[Math.floor(Math.random() * colors.length)];

      // Cambia il testo dinamico della biografia
      document.getElementById('dynamic-text-bio').textContent = bioTexts[Math.floor(Math.random() * bioTexts.length)];

      // Cambia citazione Pirandelliana
      document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

      // Cambia immagine casuale solo se esiste l'elemento
      const randomImageElement = document.getElementById('random-image');
      if (randomImageElement) {
        randomImageElement.src = projectImages[Math.floor(Math.random() * projectImages.length)];
      }
    }


    // Funzione per visualizzare i progetti
    function displayRandomProjects() {
      const container = document.getElementById('projects-container');
      const shuffled = projects.sort(() => 0.5 - Math.random());
      const selectedProjects = shuffled.slice(0, 3);
      container.innerHTML = '';

      selectedProjects.forEach(project => {
        const projectHTML = `
          <div class="col-md-4">
            <div class="card">
              <img src="${project.img}" class="card-img-top" alt="${project.title}">
              <div class="card-body">
                <h5 class="card-title">${project.title}</h5>
                <p class="card-text">${project.text}</p>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += projectHTML;
      });
    }

    // Unico gestore window.onload per evitare sovrascrittura
    window.onload = function() {
      changeHeroBackground();
      randomize();
      displayRandomProjects();
    };

    // Aggiungi evento per il bottone "Cambia Aspetto"
    document.getElementById('change-layout').addEventListener('click', randomize);


    // Testo leggermente sticky
    // Movimento del testo in base al mouse
    document.addEventListener('mousemove', (event) => {
      const texts = document.querySelectorAll('.sticky-text');
      const { clientX, clientY } = event;
      const xOffset = (clientX / window.innerWidth - 0.5) * 20; // Movimento orizzontale
      const yOffset = (clientY / window.innerHeight - 0.5) * 20; // Movimento verticale

      texts.forEach((text) => {
        text.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
      });
    });

    // Movimento leggero verso il basso durante lo scrolling
    window.addEventListener('scroll', () => {
      const texts = document.querySelectorAll('.sticky-text');
      const scrollPosition = window.scrollY;

      texts.forEach((text) => {
        const offset = scrollPosition * 0.05; // Movimento verticale proporzionale allo scroll
        text.style.transform = `translateY(${offset}px)`;
      });
    });

  </script>
